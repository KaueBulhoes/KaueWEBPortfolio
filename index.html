<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS CLF-C02 Flashcards - Estudo para Certificação</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fab fa-aws"></i> AWS CLF-C02 Flashcards</h1>
                <p>Certificação AWS Cloud Practitioner - Português</p>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentCard">1</span>
                    <span class="stat-label">de <span id="totalCards">50</span></span>
                </div>
                <div class="stat-item">
                    <span class="stat-number correct" id="correctCount">0</span>
                    <span class="stat-label">Acertos</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number incorrect" id="incorrectCount">0</span>
                    <span class="stat-label">Erros</span>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="card-content">
                        <div class="question-section">
                            <h3>Pergunta</h3>
                            <p id="question"></p>
                        </div>
                        <div class="options-section" id="optionsSection">
                            <div class="options" id="options"></div>
                        </div>
                        <div class="answer-section" id="answerSection" style="display: none;">
                            <h3>Resposta Correta</h3>
                            <p id="correctAnswer"></p>
                            <div class="explanation" id="explanation"></div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="btn btn-secondary" id="showAnswerBtn">Ver Resposta</button>
                        <div class="swipe-actions" id="swipeActions" style="display: none;">
                            <button class="btn btn-incorrect" id="incorrectBtn">
                                <i class="fas fa-times"></i> Errei
                            </button>
                            <button class="btn btn-correct" id="correctBtn">
                                <i class="fas fa-check"></i> Acertei
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="swipe-indicators">
                    <div class="swipe-indicator left">
                        <i class="fas fa-times"></i>
                        <span>Errei</span>
                    </div>
                    <div class="swipe-indicator right">
                        <i class="fas fa-check"></i>
                        <span>Acertei</span>
                    </div>
                </div>
            </div>

            <div class="completion-screen" id="completionScreen" style="display: none;">
                <div class="completion-content">
                    <i class="fas fa-trophy"></i>
                    <h2>Parabéns!</h2>
                    <p>Você completou todas as questões!</p>
                    <div class="final-stats">
                        <div class="final-stat">
                            <span class="number correct" id="finalCorrect">0</span>
                            <span class="label">Acertos</span>
                        </div>
                        <div class="final-stat">
                            <span class="number incorrect" id="finalIncorrect">0</span>
                            <span class="label">Erros</span>
                        </div>
                    </div>
                    <div class="completion-actions">
                        <button class="btn btn-primary" id="reviewIncorrectBtn">
                            <i class="fas fa-redo"></i> Revisar Incorretas
                        </button>
                        <button class="btn btn-secondary" id="restartBtn">
                            <i class="fas fa-refresh"></i> Começar Novamente
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="controls">
            <button class="btn btn-outline" id="resetBtn">
                <i class="fas fa-refresh"></i> Resetar Tudo
            </button>
            <button class="btn btn-outline" id="reviewBtn" style="display: none;">
                <i class="fas fa-redo"></i> Revisar Incorretas
            </button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
